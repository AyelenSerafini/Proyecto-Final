
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BellezaMujer - Tienda de Belleza</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/labial.js"></script>
    <script src="./js/index.js"defer></script>

</head>
<body>
    <div id="contendedor-productos"></div>

    <script src="prod.js"></script>
    <script src="main.js"></script>

    <header>
        <h1>BellezaMujer</h1>
        <p>Tu tienda de productos de belleza favoritos</p>
    </header>

    <main>
        <section id="product-list">
            <h2>Productos</h2>
            
            <div class="product" data-id="1">
                <h3>Labial Rojo</h3>
                <p>Precio: $10000</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
            <div class="product" data-id="2">
                <h3>Base de Maquillaje</h3>
                <p>Precio: $25000</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
            <div class="product" data-id="3">
                <h3>Rímel</h3>
                <p>Precio: $15000</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
        </section>

        <section id="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items">
                <!-- Los artículos del carrito se añadirán aquí -->
            </ul>
            <p id="total-price">Total: $0</p>
            <button id="checkout">Finalizar Compra</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
